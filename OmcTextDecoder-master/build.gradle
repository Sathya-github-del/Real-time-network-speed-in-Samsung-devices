group 'com.fei-ke'
version '0.4'

apply plugin: 'java'

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
    jcenter()
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest { attributes 'Main-Class': 'Entrance' }
}
dependencies {
    compile 'commons-cli:commons-cli:1.4'
}
